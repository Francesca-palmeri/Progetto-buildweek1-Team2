<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Week 1 - Team 2</title>
    <link rel="icon" type="image/x-icon" href="assets/img/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <div id="borderContainer">
        <div><img src="assets/img/epicode_logo.png" id="logoEpicode" /></div>
        <div id="resultsTitle">
          <h1>Results</h1>
          <h4>The summary of your answers:</h4>
        </div>
        <div id="answersChart">
          <div id="correctBlock">
            <h2>Correct <br /><span id="percentRight">66.7%</span></h2>
            <p><span id="numbersCorrect">4/6</span> questions</p>
          </div>
          <!--grafico-->
          <div class="wrapper">
            <div id="resultsQuestions">
              <h4 id="mex">
                Congratulations! <span> You passed the exam.</span>
              </h4>
              <p id="mailSend">
                We'll send you the certificate in few minutes. Check your email
                (including promotions / spam folder)
              </p>
            </div>
            <canvas id="myCharts"></canvas>
          </div>
          <div id="wrongBlock">
            <h2>&nbsp;Wrong<br /><span id="percentWrong">66.7%</span></h2>
            <p>&nbsp; &nbsp; <span id="numbersWrong">4/6</span> questions</p>
          </div>
        </div>

        <div id="lastButtons">
          <button id="btnShowAnswers">SHOW ANSWERS</button>
          <button id="btnRateUs">RATE US</button>
        </div>
        <div id="ulDiv">
          <ul id="answersUl" style="visibility: hidden">
            <li>Primo elemento lista</li>
          </ul>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/results.js"></script>
  </body>
</html>

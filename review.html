<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Week - review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <div id="borderContainer">
        <div><img src="assets/img/epicode_logo.png" id="logoEpicode" /></div>
      <div id="reviewTitle">
        <h2>Tell us how it's going</h2>
        <p>
          From 0 to 10, how likely are you to recommend EPICODE to a friend or a
          colleague?
        </p>
      </div>
      <div id="rateStars">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
      </div>
      <div id="leaveAComment">
        <p>Leave us an open feedback about your experience so far</p>
        <input
          type="text"
          placeholder="Write your comment here"
          id="reviewText"
        />
      </div>
      <div>
      <button id="moreInfo">MORE INFO</button>
      </div>
    </main>

    <script src="assets/js/review.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Week 1 - Team 2</title>
    <link rel="icon" type="image/x-icon" href="assets/img/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <div id="borderContainer">
        <div><img src="assets/img/epicode_logo.png" id="logoEpicode" /></div>
        <div id="reviewTitle">
          <h1>Tell us how it's going</h1>
          <p>
            From 1 to 10, how likely are you to recommend EPICODE to a friend or
            a colleague?
          </p>
        </div>
        <div id="rateStars">
          <img class="star" id="1" src="assets/img/star.svg" />
          <img class="star" id="2" src="assets/img/star.svg" />
          <img class="star" id="3" src="assets/img/star.svg" />
          <img class="star" id="4" src="assets/img/star.svg" />
          <img class="star" id="5" src="assets/img/star.svg" />
          <img class="star" id="6" src="assets/img/star.svg" />
          <img class="star" id="7" src="assets/img/star.svg" />
          <img class="star" id="8" src="assets/img/star.svg" />
          <img class="star" id="9" src="assets/img/star.svg" />
          <img class="star" id="10" src="assets/img/star.svg" />
        </div>
        <div id="leaveAComment">
          <p>Leave us an open feedback about your experience so far</p>
          <input
            type="text"
            placeholder="Write your comment here (optional)"
            id="reviewText"
          />
        </div>
        <div>
          <button id="moreInfo">MORE INFO</button>
        </div>
        <div>
          <p id="advice">*pick a star to rate us</p>
        </div>
      </div>
    </main>

    <script src="assets/js/review.js"></script>
  </body>
</html>
